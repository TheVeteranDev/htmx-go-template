<section class="container" style="height: 100vh;">
    <div class="columns is-centered is-vcentered" style="height: 100%;">
        <div class="column is-half">
            <div class="box">
                <h1 class="title is-1" style="text-align: center;">Sign In</h1>

                <form hx-post="/oauth/v1/signIn" hx-trigger="submit" hx-target="#body" hx-swap="innerHTML">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit" style="width: 100%">Sign In</button>
                        </div>
                    </div>
                    <div style="text-align: center; width: 100%;">
                        Don't have an account? <a hx-get="/sign-up" hx-target="#body" hx-swap="innerHTML"
                            hx-trigger="click">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
